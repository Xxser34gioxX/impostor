name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: dist
          # Use a personal access token stored in GH secret GH_PAGES_TOKEN.
          # If you haven't added it yet, follow the instructions I gave to create a PAT
          # and add it under Settings → Secrets → Actions → New repository secret.
          token: ${{ secrets.GH_PAGES_TOKEN }}
